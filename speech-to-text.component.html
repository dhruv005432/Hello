<div class="speech-container">
  <mat-card class="speech-card">
    <h2>ðŸŽ¤ Speech-to-Text</h2>

    <div class="button-group">
      <button mat-raised-button color="primary" (click)="toggleListening()">
        {{ isListening ? 'Stop Listening' : 'Start Listening' }}
      </button>
      <button mat-raised-button color="accent" (click)="updateTranscript()">Update Transcript</button>
      <button mat-raised-button color="warn" (click)="clearTranscript()">Clear Transcript</button>
    </div>

    <mat-form-field appearance="outline" class="textarea-field">
      <mat-label>Transcript</mat-label>
      <textarea matInput rows="8" [(ngModel)]="transcript" readonly></textarea>
    </mat-form-field>
  </mat-card>
</div>
