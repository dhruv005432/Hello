<div class="login-container">
  <mat-card class="login-card">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <mat-form-field appearance="outline">
        <mat-label>Email or Mobile</mat-label>
        <input matInput name="identifier" [(ngModel)]="loginData.identifier" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="loginData.password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-button color="accent" routerLink="/register">Register</button>
    </form>
  </mat-card>
</div>
